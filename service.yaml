apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  # NOTE: depending on which version of the book you have, this may say port 9999. The latest version of the book uses 8888 to match the pod.
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: webapp
  type: ClusterIP
